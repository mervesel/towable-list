<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sürükle Bırak Liste</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js" integrity="sha512-Eezs+g9Lq4TCCq0wae01s9PuNWzHYoCMkE97e2qdkYthpI0pzC3UGB03lgEHn2XM85hDOUF6qgqqszs+iXU4UA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<body>
    <div class="container">
        <h1>Sürüklenebilir Liste</h1>
        <div class="items">
            <div class="item">
                <span class="text">Sürüklenebilir Liste-1</span>
                <i class="fa-solid fa-bars"></i>
            </div>
            <div class="item">
                <span class="text">Sürüklenebilir Liste-2</span>
                <i class="fa-solid fa-bars"></i>
    
            </div>
            <div class="item">
                <span class="text">Sürüklenebilir Liste-3</span>
                <i class="fa-solid fa-bars"></i>
    
            </div>
            <div class="item">
                <span class="text">Sürüklenebilir Liste-4</span>
                <i class="fa-solid fa-bars"></i>
    
            </div>
            <div class="item">
                <span class="text">Sürüklenebilir Liste-5</span>
                <i class="fa-solid fa-bars"></i>
    
            </div>

        </div>
    </div>
    <script>
        var list=document.querySelector(".items");

        new Sortable(list,{
            Animation:500
        })
    </script>
    

</body>
</html>
